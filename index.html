            common: {"shared":{"loading":"Cargando..."},"main":{"start":"Comenzar","copy":"Todos los derechos reservados","clickHereToIdentifyYourself":"Pulsa aquí para identificarte"},"game":{"lives":"Vidas","points":"Puntos","abandon":"¿Estás seguro de que quieres salir de la actividad?","question":"Pregunta"},"final":{"gameWinTitle":"¡Has Ganado!","gameWinSubtitle":"¡Enhorabuena!","gameAchievedTitle":"¡Conseguido!","retry":"Reintentar","share":"Compartir","time":"Tiempo","correct":"Aciertos","results":"Resultados","ratingTitle":"Valorar actividad","ratingSubtitle":"Ayúdanos a mejorar Educaplay valorando la actividad","ratingSkip":"Omitir"},"settings":{"title":"Ajustes","sound":"Sonido","generalEffects":"Efectos Generales","specificAudios":"Audios Específicos","info":"Información","print":"Imprimir","abandon":"Abandonar","disableSounds":"¿Estás seguro de que quieres desactivar los audios específicos de este juego?","accept":"Aceptar","cancel":"Cancelar"}},
            specific: {"type":"Mapa interactivo","info_html":"<h2>Objetivo</h2><p>El objetivo depende del modo que haya establecido el autor del juego.</p><p>En el modo Jugar, identifica correctamente cada punto teniendo en cuenta su localización y el contenido del enunciado.</p><p>En el modo Explorar, simplemente desplázate por cada punto y lee su información.</p><p>En el modo Explorar y Jugar, en la primera pantalla lee la información de cada punto, y en la segunda identifícalos correctamente.</p><p>Por defecto, para resolver un punto tienes que pulsar en el punto del mapa que corresponda al nombre que hay en el enunciado (y a la descripción, si hay). Si el autor ha establecido “Respuesta escrita”, para resolver un punto tienes que pulsar en él, escribir su nombre y pulsar en “Comprobar”.</p><p>Si el autor ha establecido un tiempo máximo o un límite en el número de vidas, tienes que terminar el juego antes de que se acaben el tiempo y/o las vidas.</p><p>Si hay un número determinado de vidas, pierdes una cada vez que te equivocas identificando un punto.</p><p>El juego termina cuando has visto y/o resuelto todos los puntos del mapa.</p><h2>Controles</h2><h3>Móvil o tableta</h3><p>En el modo Explorar, pulsa en cualquier punto para ver su información, o usa los botones “Comenzar” o “Siguiente” para desplazarte del uno al otro. Cuando los has visto todos, pulsa en el botón “Finalizar” para terminar el juego.</p><p>En el modo Jugar, pulsa en el punto que corresponda al contenido del enunciado para resolverlo. Una vez resuelto un punto, pulsa en el botón de “Siguiente” o en cualquier sitio de la pantalla para seguir jugando. Cuando resuelvas el último punto, pulsa en el botón de “Finalizar” o en cualquier sitio de la pantalla para terminar el juego.</p><p>Si el autor ha activado la opción “Respuesta escrita”, los puntos se resuelven pulsando en ellos, escribiendo su nombre y pulsando en “Comprobar”.</p><p>En cualquiera de los modos, si has resuelto un punto o has abierto uno que ya estaba resuelto, pulsa en cualquier sitio del mapa o en el botón “Siguiente” para cerrar la ventana de información. También puedes hacerlo pulsando en el extremo de la pestaña o desplazándolo como para plegarla.</p><p>Desliza el dedo por la imagen del mapa para desplazarte por ella. Despellizca y pellizca con dos dedos para ampliar y reducir la vista, respectivamente. Pulsa en el botón de “Vista completa” en cualquier momento para ver todo el mapa.</p><p>Pulsa en una imagen del enunciado para ampliarla, o en el botón de Reproducir/Pausar para reproducir o pausar el audio.</p><h3>Ordenador</h3><p>En el modo Explorar, pulsa en cualquier punto para ver su información, o usa los botones “Comenzar” o “Siguiente” para desplazarte del uno al otro. Cuando los has visto todos, pulsa en el botón “Finalizar” para terminar el juego.</p><p>En el modo Jugar, pulsa en el punto que corresponda al contenido del enunciado para resolverlo. Una vez resuelto un punto, pulsa en el botón de “Siguiente” o en cualquier sitio de la pantalla para seguir jugando. Cuando resuelvas el último punto, pulsa en el botón de “Finalizar” o en cualquier sitio de la pantalla para terminar el juego.</p><p>Si el autor ha activado la opción “Respuesta escrita”, los puntos se resuelven pulsando en ellos, escribiendo su nombre y pulsando en “Comprobar”.</p><p>En cualquiera de los modos, si has resuelto un punto o has abierto uno que ya estaba resuelto, pulsa en cualquier sitio del mapa o en el botón “Siguiente” para cerrar la ventana de información. También puedes hacerlo pulsando en el extremo de la pestaña o desplazándolo como para plegarla.</p><p>Haz clic y arrastra en la imagen el mapa para desplazarte por ella. Usa los botones “+” y “-” o la rueda del ratón para ampliar y reducir la vista, respectivamente. Pulsa en el botón de “Vista completa” en cualquier momento para ver todo el mapa.</p><p>Pulsa en una imagen del enunciado para ampliarla, o en el botón de Reproducir/Pausar para reproducir o pausar el audio.</p><h2>Puntuación</h2><p>En el modo Explorar, obtienes una puntuación de 100 siempre que termines la partida, después de haber recorrido todos los puntos.</p><p>En el modo Jugar, empiezas con una puntación de 0 y vas ganando hasta 100 en función de los puntos que resuelvas correctamente.</p><p>Se divide la puntuación total por el número de puntos del mapa. Por ejemplo, si hay 10 puntos en el mapa, cada una de ellos suma 10.</p><p>Cuando cometes un error en un punto, se divide a la mitad la puntuación máxima que puedes obtener en ese punto. La segunda vez, se divide por cuatro, y la tercera vez, la puntuación de ese punto es de cero.</p>","audio_track":"Pista de audio","submit":"Comprobar","next":"Siguiente","continue":"Continuar","finish":"Finalizar","specificPoint":"Pulsa en el punto que corresponda","point":"Puntos"}
